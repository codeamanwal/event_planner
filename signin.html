    <style>
          *{
            padding: 0;
            margin: 0;
            box-sizing:border-box;
          }
          body{
            background: rgb(219,226,226)
          }
          .row{
            background : white;
            border-radius: 30px;
            box-shadow: 12px 12px 22px grey;
          }
          img{
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
            height: 600px;
            width: 450px;
          }
          .btn1{
            border: none;
            outline:none;
            height: 50px;
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 4px;
            font-weight: bold;
          }
          .btn1:hover{
            background: white;
            border: 1px solid;
            color: black;
          }
    </style>
  </head>
  <body>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5">
            <img class= "py-3" src="https://cdn.siasat.com/wp-content/uploads/2019/09/event.jpg" class="img-fluid" alt="">

          </div>
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="font-weight-bold py-3"><b>EVENT PLANNER</b></h1>
            <h4>Sign In into your account</h4>
            <form onsubmit="login()" id="loginForm">
              <small><span id="error" style = "color: red"></span></small>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" placeholder="Email Address" id="email" class="form-control my-3 p-4">
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" placeholder="********" id="password" class="form-control my-3 p-4">
                </div>
              </div>
              <div class="form-check form-switch">
                   <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                   <label class="form-check-label" for="flexSwitchCheckDefault">Keep me Logged In</label>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="submit"  class="btn1 mt-3 mb-5"><a href = "Welcome.html">Login</a></button>
                </div>
              </div>

              <a href="#" onclick="forgotPass()">Forgot password</a>
              <p>Don't have an account? <a href="SignUp.html">Register Here!</a></p>

            </form>

          </div>

        </div>

      </div>

    </section>
    <script src = "https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>;
    <script src = "https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>;


    <script src = "https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>;
    <script src = "https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>;

  <script src="Firebase.js"></script>

  </body>
