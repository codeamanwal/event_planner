<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EVENT_DETAILS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <div class ="container mt-5" >
      <form action="EventList.html">
  <div class="mb-3">
    <label for="eventdetails" class="form-label"><b>EVENT NAME</b> </label>
    <input type="textarea" class="form-control" id="eventdetails" aria-describedby="eventname">
    <div id="eventname" class="form-text">WHAT IS THE NAME OF THE EVENT!!</div>
  </div>
  <div class="mb-3">
    <label for="organizer" class="form-label"><b>ORGANIZED BY</b> </label>
    <input type="textarea" class="form-control" id="organizer">
  </div>
  <div class="mb-3">
    <label for="venue" class="form-label"><b>VENUE</b> </label>
    <input type="textarea" class="form-control" id="venue">
  </div>
  <div class="mb-3">
    <label for="datetime" class="form-label"><b>DATE/TIME OF EVENT</b> </label>
    <input type="datetime-local" class="form-control" id="datetime">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
     </form>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
